<!DOCTYPE html>
<html>
    <head>
        <title>Slide</title>
        <link rel="stylesheet" href="./Views/CSS/IndexPage/style.css" />
    </head>
    <body>
        <div class="slider">
            <!--Slide Preview-->
            <div class="slider__part slide-preview"></div>
            <!--View code edition-->
            <div class="slider__part slide-code">
                <div class="slide-code__section" id="html-code">
                    <h6 class="slide-code__section__header">HTML</h6>
                    <div class="slide-code__section__pen" contenteditable></div>
                </div>
                <div class="slide-code__section" id="css-code">
                    <h6 class="slide-code__section__header">CSS</h6>
                    <div class="slide-code__section__pen" contenteditable></div>
                </div>
                <div class="slide-code__section" id="js-code">
                    <h6 class="slide-code__section__header">JS</h6>
                    <div class="slide-code__section__pen" contenteditable></div>
                </div>
            </div>
        </div>
    </body>
</html>
